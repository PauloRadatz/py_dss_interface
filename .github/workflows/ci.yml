name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip, setuptools, and wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install dependencies
      run: pip install tox

    - name: Set library path on Linux
      if: matrix.os == 'ubuntu-latest'
      run: echo "LD_LIBRARY_PATH=$(pwd)/src/py_dss_interface/opendss_official/linux/cpp/x64" >> $GITHUB_ENV

    - name: Set library path on Windows
      if: matrix.os == 'windows-latest'
      run: echo "PATH=$(pwd)\\src\\py_dss_interface\\opendss_official\\windows\\cpp\\x64;%PATH%" >> $GITHUB_ENV

    - name: Run tests
      run: tox
